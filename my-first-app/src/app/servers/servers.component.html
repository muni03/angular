<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!--<p [innerText] = "allowNewServer"></p>-->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated" >Server was created, server name is {{serverName}} </p>
<app-server *ngFor="let server of servers"></app-server>
<hr>
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{userName}}</p>
<button type="button" class="btn btn-primary" [disabled]="!userName" (click)="onCreateUser()">Add User</button>
<p>{{userCreationStatus}}</p>
<hr>
<!-- <button type="button" class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button> -->
<button type="button" class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = Burgers</p>
<div
  *ngFor="let logItem of log; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 4}"
  >{{logItem}}
</div>
